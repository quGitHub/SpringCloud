###服务端口号
server:
  port: 8003

spring:
  application:
    name: app-itmayi-order-fegin
###eureka 基本信息配置
eureka:
  instance:
    ###注册到eurekaip地址
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
    ###因为自己是为注册中心，不需要自己注册自己
    register-with-eureka: true
    ###因为自己是为注册中心，不需要检索服务
    fetch-registry: true


swagger:
  base-package:  com.itmayiedu